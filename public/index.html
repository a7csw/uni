<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iraq Festival Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-gray-900 via-black to-gray-800 text-white">
  <h1 class="text-2xl md:text-3xl font-bold text-green-400 mb-6 text-center">Represent Iraq - Festival Registration</h1>

  <form id="registrationForm" class="bg-gray-900 p-4 rounded-lg shadow-lg w-full max-w-xs space-y-3">
    <input type="text" id="firstName" placeholder="First Name / الاسم الأول" required class="w-full p-2 rounded text-black" />
    <input type="text" id="surname" placeholder="Surname / اللقب" required class="w-full p-2 rounded text-black" />
    <input type="text" id="activity" placeholder="What will you do or bring? / ماذا ستفعل أو تجلب؟" required class="w-full p-2 rounded text-black" />
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full">Submit</button>
  </form>

  <ul id="participantsList" class="mt-6 w-full max-w-md space-y-2"></ul>

  <script src="script.js"></script>
</body>
</html>
